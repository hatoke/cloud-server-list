name: Build and Release Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        mode: [fontawesome, nofontawesome]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project for ${{ matrix.mode }} mode
        run: npm run build:${{ matrix.mode }}

      - name: Create Zip Archive
        run: zip -r build-${{ matrix.mode }}.zip build/dist-${{ matrix.mode }}

      - name: Upload Zip Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.mode }}
          path: build-${{ matrix.mode }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "Build Release ${{ github.run_number }}"
          body: "fontawesome ve nofontawesome."
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Fontawesome Build to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build-fontawesome.zip
          asset_name: build-fontawesome.zip
          asset_content_type: application/zip

      - name: Upload NoFontawesome Build to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build-nofontawesome.zip
          asset_name: build-nofontawesome.zip
          asset_content_type: application/zip
